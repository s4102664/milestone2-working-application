<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaccine Intelligence – Milestone 2 (UI Demo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <nav aria-label="Breadcrumb" class="breadcrumbs">
      <ol>
        <li><a href="#" id="nav-home">Home</a></li>
        <li aria-current="page" id="crumb">Dashboard</li>
      </ol>
    </nav>
    <h1>Vaccine Intelligence</h1>
    <p class="status" id="status">Checking API…</p>
  </header>

  <main id="app" class="container">
    <section class="tabs" aria-label="Personas">
      <button class="tab is-active" data-tab="maria" aria-selected="true">Maria (Compare)</button>
      <button class="tab" data-tab="ahmed">Dr. Ahmed (Filter/Sort)</button>
      <button class="tab" data-tab="liam">Liam (Trends)</button>
    </section>

    <section id="tab-maria" class="panel is-active" aria-labelledby="Maria">
      <h2>Compare Country vs Global Average</h2>
      <form id="form-compare" class="controls" aria-label="Compare controls">
        <label>
          Country (ISO):
          <input name="country" value="AUS" maxlength="3" aria-label="Country ISO code" />
        </label>
        <label>
          Year:
          <input name="year" type="number" value="2024" min="1990" max="2100" aria-label="Year" />
        </label>
        <button type="submit">Compare</button>
        <button type="button" id="reset-compare" class="secondary">Reset</button>
      </form>
      <div id="compare-result" class="cards" aria-live="polite"></div>
    </section>

    <section id="tab-ahmed" class="panel" aria-labelledby="Dr. Ahmed">
      <h2>Data Explorer (Filter & Sort)</h2>
      <form id="form-query" class="controls" aria-label="Query controls">
        <label>Country (ISO): <input name="country" value="AUS" maxlength="3" /></label>
        <label>Vaccine: <input name="vaccine" value="MMR" /></label>
        <label>Year: <input name="year" type="number" value="2024" min="1990" max="2100" /></label>
        <label>Sort:
          <select name="sort">
            <option value="coverage_desc" selected>Coverage (desc)</option>
            <option value="coverage_asc">Coverage (asc)</option>
            <option value="newest">Newest</option>
          </select>
        </label>
        <button type="submit">Run</button>
        <button type="button" id="export-csv" class="secondary">Export CSV</button>
        <button type="button" id="reset-query" class="secondary">Reset</button>
      </form>

      <div class="table-wrap">
        <table id="results-table" aria-label="Query results">
          <thead>
            <tr>
              <th>Country</th>
              <th>Vaccine</th>
              <th>Year</th>
              <th>Coverage (%)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="results-meta" class="muted"></p>
    </section>

    <section id="tab-liam" class="panel" aria-labelledby="Liam">
      <h2>Trends (Multiple Countries)</h2>
      <form id="form-trends" class="controls" aria-label="Trends controls">
        <label>Vaccine: <input name="vaccine" value="MMR" /></label>
        <label>Countries (CSV): <input name="countries" value="AUS,NZL,GBR" /></label>
        <button type="submit">Load</button>
        <button type="button" id="reset-trends" class="secondary">Reset</button>
      </form>
      <div id="trends-result" class="cards" aria-live="polite"></div>
    </section>

    <div id="toast" role="status" aria-live="polite" class="toast" hidden></div>
  </main>

  <footer class="footer">
    <small>Follows Nielsen Heuristics: visibility, match, consistency, control, error prevention.</small>
  </footer>

  <script>
    window.API_BASE = location.port === "8080"
      ? "http://127.0.0.1:5055"
      : location.origin;
    console.log("API_BASE =", window.API_BASE);
  </script>
  <script src="app.js?v=2" defer></script>
</body>
</html>
